server {
    listen 80;
    root /usr/share/nginx/html;

    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    } 
    
    location /static/css/ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        add_header Accept-Encoding "gzip, compress, br";
    }

    location /static/js/ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        add_header Accept-Encoding "gzip, compress, br";
    }

    location /static/media/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        add_header Accept-Encoding "gzip, compress, br";
    }
    
    location /api {
        proxy_pass http://be:5000;
    }
}
